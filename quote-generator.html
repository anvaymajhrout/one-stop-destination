<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Quote Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            flex-direction: column;
        }

        .heading {
            font-family: 'Lobster', cursive;
            font-size: 3rem;
            color: #333;
            position: relative;
            margin-bottom: 30px;
            text-align: center;
            padding: 0 20px;
        }

       
        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-family: 'Lobster', cursive;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        select {
            width: 100%;
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid #333;
            background-color: #ffecd2;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #0a3cff;
            box-shadow: 0 0 8px rgba(10, 60, 255, 0.5);
        }

        .cards {
            perspective: 500px;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            width: 100%;
            height: 200px;
            background: #16161d;
            border: 2px solid #555555;
            border-radius: 8px;
            position: relative;
            transform-style: preserve-3d;
            will-change: transform;
            transition: transform 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            transform: translateZ(10px) rotateX(20deg) rotateY(20deg);
        }

        .card_title {
            color: #fff;
            text-align: center;
            font: 700 1.5rem monospace;
            padding: 0 20px;
            text-shadow: -1px -1px 0 #000,  
                          1px -1px 0 #000,
                         -1px 1px 0 #000,
                          1px 1px 0 #000;
        }

        .copy-btn {
            margin-top: 15px;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background-color: #0a3cff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .copy-btn:hover {
            background-color: #0836b5;
        }
    </style>
</head>
<body>
    <div class="heading">Famous Author Quotes</div>
    <div class="container">
        <h1>Select an Author</h1>
        <select id="authorSelect">
            <option value="">Select an author</option>
        </select>

        <div class="cards" id="quoteCard">
            <div class="card">
                <div class="card_title" id="quoteText">Quotes will appear here !!!!! .</div>
            </div>
        </div>

        <button class="copy-btn" id="copyButton">Copy Quote</button>
    </div>

    <script>
        async function fetchAuthors() {
            const response = await fetch('https://api.quotable.io/authors?sortBy=name&order=asc');
            const data = await response.json();
            const authorSelect = document.getElementById('authorSelect');

            data.results.forEach(author => {
                const option = document.createElement('option');
                option.value = author.slug;
                option.textContent = author.name;
                authorSelect.appendChild(option);
            });
        }

        async function fetchQuoteByAuthor(authorSlug) {
            const response = await fetch(`https://api.quotable.io/random?author=${authorSlug}`);
            const data = await response.json();
            document.getElementById('quoteText').textContent = `"${data.content}" â€” ${data.author}`;
        }

        document.getElementById('authorSelect').addEventListener('change', function() {
            const selectedAuthor = this.value;
            if (selectedAuthor) {
                fetchQuoteByAuthor(selectedAuthor);
            } else {
                document.getElementById('quoteText').textContent = "Your quote will appear here...";
            }
        });

        document.getElementById('copyButton').addEventListener('click', function() {
            const quoteText = document.getElementById('quoteText').textContent;
            navigator.clipboard.writeText(quoteText).then(() => {
                alert('Quote copied to clipboard!');
            });
        });

        
        fetchAuthors();
    </script>
</body>
</html>
