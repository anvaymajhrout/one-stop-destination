<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi Quotes</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2E2E2E;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: #FFD700;
            margin-bottom: 40px;
            text-shadow: 2px 2px 5px #000;
        }

        .card {
            width: 400px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: rgba(0, 0, 0, 0.3) 0 15px 30px -5px;
            background-image: linear-gradient(144deg, #FF6F61, #FFA177 50%, #FFD1A4);
            margin-bottom: 20px;
            text-align: center;
        }

        .card__content {
            background: #333;
            border-radius: 17px;
            padding: 30px;
        }

        .card__content p {
            font-size: 24px;
            margin-bottom: 15px;
            color: #FFD700;
        }

        .card__content h3 {
            margin: 0;
            font-size: 22px;
            color: #FFFFFF;
        }

        button {
            background-color: #FF6F61;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FF8F7A;
        }
    </style>
</head>
<body>
    <h1>Inspirational Hindi Quotes</h1>
    <div class="card">
        <div class="card__content">
            <p id="quote">"सपने वो नहीं जो हम नींद में देखते हैं, सपने वो हैं जो हमें नींद नहीं आने देते।"</p>
            <h3 id="author">- ए.पी.जे. अब्दुल कलाम</h3>
        </div>
    </div>
    <button onclick="changeQuote()">Next Quote</button>

    <script>
        const quotes = [
            {quote: "सपने वो नहीं जो हम नींद में देखते हैं, सपने वो हैं जो हमें नींद नहीं आने देते।", author: "ए.पी.जे. अब्दुल कलाम"},
            {quote: "किसी चीज की कीमत उसके हासिल होने से पहले होती है।", author: "प्रेमचंद"},
            {quote: "महान कार्य ताकत से नहीं बल्कि दृढ़ता से किए जाते हैं।", author: "सैमुअल जॉनसन"},
            {quote: "किसी दिन, जब आपके सामने कोई समस्या ना आए – आप यकीन कर सकते हैं कि आप गलत रास्ते पर चल रहे हैं।", author: "स्वामी विवेकानंद"},
            {quote: "कठिन परिश्रम का कोई विकल्प नहीं है।", author: "थॉमस ए. एडिसन"},
            {quote: "जिस व्यक्ति ने कभी गलती नहीं की उसने कभी कुछ नया करने की कोशिश नहीं की।", author: "अल्बर्ट आइंस्टीन"},
            {quote: "हर दिन एक नया अवसर है।", author: "मदर टेरेसा"},
            {quote: "अगर आप सोचते हैं कि आप कर सकते हैं या आप नहीं कर सकते हैं, आप दोनों ही सूरतों में सही हैं।", author: "हेनरी फोर्ड"},
            {quote: "अगर आप सूरज की तरह चमकना चाहते हैं, तो पहले सूरज की तरह जलिए।", author: "ए.पी.जे. अब्दुल कलाम"},
            {quote: "शांति से आप किसी भी समस्या को हल कर सकते हैं।", author: "महात्मा गांधी"},
            {quote: "अगर आप अपने जीवन से प्यार करते हैं तो समय को व्यर्थ मत करें, क्योंकि समय ही जीवन है।", author: "ब्रूस ली"},
            {quote: "अगर आप असफलता से डरते हैं तो आप कोशिश करने की हिम्मत नहीं करेंगे।", author: "बराक ओबामा"},
            {quote: "खुशी तब मिलती है जब आप जो सोचते हैं, जो कहते हैं, और जो करते हैं, सामंजस्य में हो।", author: "महात्मा गांधी"},
            {quote: "हम वही बनते हैं जो हम सोचते हैं।", author: "बुद्ध"},
            {quote: "इच्छा में ही पूर्णता का वास होता है।", author: "लाओ त्सू"},
            {quote: "जीवन में सबसे बड़ा जोखिम कोई जोखिम न लेना है।", author: "मार्क जुकरबर्ग"},
            {quote: "असंभव और संभव के बीच का अंतर व्यक्ति के दृढ़ निश्चय में है।", author: "डेविड बैकम"},
            {quote: "जितना कठिन संघर्ष होगा, जीत उतनी ही शानदार होगी।", author: "थॉमस पाइन"},
            {quote: "अगर आपको लगता है कि शिक्षा महंगी है, तो अज्ञानता को आज़माएं।", author: "रॉबर्ट कियोसाकी"},
            {quote: "खुशी के लिए काम करेंगे तो खुशी नहीं मिलेगी, लेकिन खुश होकर काम करेंगे तो खुशी जरूर मिलेगी।", author: "अज्ञात"},
            {quote: "विश्वास वो शक्ति है जिससे उजड़ी हुई दुनिया में भी प्रकाश किया जा सकता है।", author: "हेलेन केलर"},
            {quote: "कभी भी एक हार को अंतिम नहीं मानना चाहिए।", author: "अज्ञात"},
            {quote: "कठिन समय हमें तैयार करते हैं।", author: "डॉ. एपीजे अब्दुल कलाम"},
            {quote: "जीतने वाले अलग चीजें नहीं करते, वे चीजों को अलग तरीके से करते हैं।", author: "शिव खेड़ा"},
            {quote: "जो खो गया, उसके लिए रोते नहीं; जो पाया है, उसे जी भरकर जिएं।", author: "रामायण"},
            {quote: "जीवन में छोटे-छोटे बदलाव बड़ी सफलता की नींव बनते हैं।", author: "महात्मा गांधी"},
            {quote: "अपने लक्ष्य को ऊँचा रखो और तब तक मत रुको जब तक आप इसे हासिल नहीं कर लेते।", author: "महात्मा गांधी"},
            {quote: "शिक्षा सबसे शक्तिशाली हथियार है जिसे आप दुनिया को बदलने के लिए उपयोग कर सकते हैं।", author: "नेल्सन मंडेला"},
            {quote: "अपने सपनों को साकार करने का सबसे अच्छा तरीका है जागना।", author: "पॉल वैलेरी"},
            {quote: "हर बड़ा सपना छोटे कदमों से शुरू होता है।", author: "लाओ त्सू"},
            {quote: "जो लोग यह सोचते हैं कि वे बदल सकते हैं, वे वही हैं जो दुनिया को बदलते हैं।", author: "स्टीव जॉब्स"},
            {quote: "कभी हार मत मानो। महान चीजें समय लेती हैं।", author: "अज्ञात"},
            {quote: "समय और ज्वार किसी का इंतजार नहीं करते।", author: "ज्योर्ज हर्बर्ट"},
            {quote: "सपने देखने वाले वो नहीं होते जो सोते हैं, सपने देखने वाले वो होते हैं जो अपने सपनों को पूरा करने के लिए जागते हैं।", author: "अज्ञात"},
            {quote: "कभी किसी चीज को न छोड़ें जब तक आप उसे पा न लें।", author: "अज्ञात"},
            {quote: "सपने वो होते हैं जो सोने नहीं देते।", author: "अब्दुल कलाम"},
            {quote: "जीवन का उद्देश्य केवल खुशी की खोज नहीं है, बल्कि अनुभव के माध्यम से विकसित होना है।", author: "रवींद्रनाथ टैगोर"},
            {quote: "अंधेरे को कोसने से अच्छा है एक दीया जलाना।", author: "चीनी कहावत"},
            {quote: "जीवन में सफल होने के लिए कठिनाइयों का सामना करना आवश्यक है।", author: "ए.पी.जे. अब्दुल कलाम"},
            {quote: "आपका भविष्य आपके आज के कार्यों पर निर्भर करता है।", author: "महात्मा गांधी"},
            {quote: "उम्मीद ही वह सपना है जो जागते हुए देखा जाता है।", author: "अरस्तू"},
            {quote: "हमें यह नहीं सोचना चाहिए कि हम कितनी देर जिएंगे, बल्कि यह सोचना चाहिए कि हमने कैसे जिया।", author: "साने गुरुजी"},
            {quote: "महानता कभी गिरने में नहीं होती, बल्कि हर बार गिरकर उठने में होती है।", author: "नेल्सन मंडेला"},
            {quote: "जीवन में आगे बढ़ने के लिए हमें अपनी गलतियों से सीखना चाहिए।", author: "स्टीव जॉब्स"},
            {quote: "सच्ची सफलता अपने सपनों को सच करने में है।", author: "अज्ञात"},
            {quote: "कभी हार मत मानो, आप कभी नहीं जानते कि आपका अगला प्रयास आपकी सफलता हो सकता है।", author: "थॉमस ए. एडिसन"},
            {quote: "जीवन में सब कुछ आपके साहस और धैर्य पर निर्भर करता है।", author: "वॉल्ट डिज्नी"},
            {quote: "आपका जीवन आपके अपने हाथों में है।", author: "महात्मा गांधी"},
            {quote: "आशावादी होना आपके जीवन का सबसे अच्छा निवेश है।", author: "अज्ञात"},
            {quote: "जो व्यक्ति खुद पर विश्वास करता है, वह सफल होता है।", author: "बुद्ध"},
            {quote: "जो व्यक्ति दूसरों के लिए गड्ढा खोदता है, वह स्वयं उसमें गिर जाता है।", author: "कबीर"},
            {quote: "सफलता का कोई रहस्य नहीं है। यह तैयारी, कठिन परिश्रम और असफलता से सीखने का परिणाम है।", author: "कॉलिन पॉवेल"},
            {quote: "हर दिन, एक नया दिन है।", author: "मदर टेरेसा"},
            {quote: "हर असफलता एक अवसर है।", author: "अज्ञात"},
            {quote: "हर दिन एक नई शुरुआत है।", author: "महात्मा गांधी"},
            {quote: "खुशी एक विकल्प है।", author: "अज्ञात"},
            {quote: "समय और शिक्षा का सही उपयोग करने से ही जीवन में महानता प्राप्त होती है।", author: "अब्दुल कलाम"},
            {quote: "कभी हार मत मानो।", author: "अज्ञात"},
            {quote: "हर नया दिन एक नया अवसर है।", author: "अज्ञात"},
            {quote: "हर सुबह एक नया जीवन है।", author: "अज्ञात"}
        ];

        function changeQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById("quote").innerText = quotes[randomIndex].quote;
            document.getElementById("author").innerText = "- " + quotes[randomIndex].author;
        }
    </script>
</body>
</html>
