<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #00f260, #0575e6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            color: #fff;
            overflow-y: auto;
        }

        .main-wrapper {
            background-color: #ffffff;
            color: #333;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #0575e6;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 2px solid #0575e6;
            font-size: 1.5em;
            resize: none;
            outline: none;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            font-family: 'Roboto', sans-serif;
            box-sizing: border-box;
        }

        .speech-card {
            width: 90%;
            margin: 0 auto 20px;
            background-image: linear-gradient(163deg, #00ff75 0%, #3700ff 100%);
            border-radius: 20px;
            transition: all .3s;
            padding: 30px;
        }

        .speech-card:hover {
            box-shadow: 0px 0px 30px 1px rgba(0, 255, 117, 0.30);
        }

        .action-button {
            width: 200px;
            padding: 0;
            border: none;
            transform: rotate(5deg);
            transform-origin: center;
            font-family: "Gochi Hand", cursive;
            text-decoration: none;
            font-size: 1.5em;
            cursor: pointer;
            padding-bottom: 3px;
            border-radius: 5px;
            box-shadow: 0 2px 0 #494a4b;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background-color: #5cdb95;
            margin: 10px;
            display: inline-block;
        }

        .action-button span {
            background: #f1f5f8;
            display: block;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            border: 2px solid #494a4b;
        }

        .action-button:active {
            transform: translateY(5px);
            padding-bottom: 0px;
            outline: 0;
        }

        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .mic-icon-btn {
            background-color: #ff4b5c;
            color: #fff;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 2em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: none;
            transition: background-color 0.3s ease;
            margin: 20px;
        }

        .mic-icon-btn:hover {
            background-color: #e43a50;
        }

        .hint-button {
            background-color: #ffc107;
            color: #333;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2em;
            border: none;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            margin-bottom: 20px;
        }

        .hint-button:hover {
            background-color: #e0a800;
        }
    </style>
</head>

<body>
    <div class="main-wrapper">
        <h1>Speech to Text</h1>
        <button class="hint-button" onclick="showHint()">Hint</button>
        <div class="speech-card">
            <textarea id="transcript-box" placeholder="Your speech will appear here..." readonly></textarea>
        </div>
        <div class="button-group">
            <button class="mic-icon-btn" onclick="startSpeechRecognition()">ðŸŽ¤</button>
            <button class="action-button" onclick="resumeSpeechRecognition()"><span>Resume</span></button>
            <button class="action-button" onclick="stopSpeechRecognition()"><span>Stop</span></button>
            <button class="action-button" onclick="copyToClipboard()"><span>Copy Text</span></button>
        </div>
    </div>

    <script>
        const transcriptBox = document.getElementById('transcript-box');
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognizer = new SpeechRecognition();

        recognizer.continuous = true;
        recognizer.interimResults = false;
        recognizer.lang = 'en-US';

        recognizer.onresult = function (event) {
            const speechToText = event.results[event.results.length - 1][0].transcript;
            transcriptBox.value += speechToText + ' ';
        };

        recognizer.onerror = function (event) {
            console.error('Speech recognition error detected: ' + event.error);
        };

        function startSpeechRecognition() {
            transcriptBox.value = '';  // Clear previous text
            recognizer.start();
        }

        function stopSpeechRecognition() {
            recognizer.stop();
        }

        function resumeSpeechRecognition() {
            recognizer.start();
        }

        function copyToClipboard() {
            transcriptBox.select();
            document.execCommand('copy');
            alert('Text copied to clipboard!');
        }

        function showHint() {
            alert('To use this tool:\n\n1. Click the microphone button to start recording your speech.\n2. Speak clearly into your microphone.\n3. Click "Stop" to end the recording.\n4. Click "Resume" if you want to continue recording.\n5. Click "Copy Text" to copy the transcribed text.');
        }
    </script>
</body>

</html>
